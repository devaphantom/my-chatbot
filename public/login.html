<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f7f7f7;
    }
    h2 { margin-bottom: 20px; }
    input {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover { background-color: #45a049; }
    p { color: red; margin-top: 10px; }
  </style>
</head>
<body>

<h2>Login</h2>
<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<p id="msg"></p>

<script>
async function login() {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!username || !password) {
    document.getElementById('msg').textContent = "Please enter username and password";
    return;
  }

  try {
    const res = await fetch('/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (data.token) {
      // Save JWT token
      localStorage.setItem('token', data.token);
      // Redirect to chat page
      window.location.href = '/index.html';
    } else {
      document.getElementById('msg').textContent = data.error || "Login failed";
    }
  } catch (err) {
    console.error(err);
    document.getElementById('msg').textContent = "Server error. Try again later.";
  }
}
</script>

</body>
</html>
