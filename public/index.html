<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h2 { margin-bottom: 20px; }
    #chat {
      width: 400px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      background-color: #fff;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
    #input-area { display: flex; width: 400px; }
    #message {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-left: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>

<h2>Chatbot</h2>
<div id="chat"></div>
<div id="input-area">
  <input id="message" placeholder="Type your message here...">
  <button onclick="sendMessage()">Send</button>
  <button onclick="logout()">Logout</button>
</div>

<script>
const token = localStorage.getItem('token');
if (!token) window.location.href = '/login.html';

// Load previous chat history
async function loadHistory() {
  try {
    const res = await fetch('/api/getHistory', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ token })
    });
    const data = await res.json();
    const chatDiv = document.getElementById('chat');
    chatDiv.innerHTML = '';
    data.history.forEach(item => {
      const userDiv = document.createElement('div');
      userDiv.className = 'message user';
      userDiv.textContent = 'You: ' + item.message;
      chatDiv.appendChild(userDiv);

      const botDiv = document.createElement('div');
      botDiv.className = 'message bot';
      botDiv.textContent = 'Bot: ' + item.reply;
      chatDiv.appendChild(botDiv);
    });
    chatDiv.scrollTop = chatDiv.scrollHeight;
  } catch (err) {
    console.error(err);
  }
}

// Send message to chatbot
async function sendMessage() {
  const msgInput = document.getElementById('message');
  const msg = msgInput.value.trim();
  if (!msg) return;

  const chatDiv = document.getElementById('chat');

  // Display user message
  const userDiv = document.createElement('div');
  userDiv.className = 'message user';
  userDiv.textContent = 'You: ' + msg;
  chatDiv.appendChild(userDiv);

  try {
    const res = await fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: msg, token })
    });
    const data = await res.json();

    // Display bot reply
    const botDiv = document.createElement('div');
    botDiv.className = 'message bot';
    botDiv.textContent = 'Bot: ' + data.reply;
    chatDiv.appendChild(botDiv);

    msgInput.value = '';
    chatDiv.scrollTop = chatDiv.scrollHeight;
  } catch (err) {
    console.error(err);
  }
}

// Logout
function logout() {
  localStorage.removeItem('token');
  window.location.href = '/login.html';
}

// Load chat history on page load
loadHistory();
</script>

</body>
</html>
